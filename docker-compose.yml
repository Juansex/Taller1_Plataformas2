version: '3.8'

services:
  clean-service:
    build:
      context: ./clean-service
      dockerfile: Dockerfile
    container_name: clean-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/tasks"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - clean-network

networks:
  clean-network:
    driver: bridge
