services:
  redis:
    image: redis:7.0-alpine
    container_name: redis
    command: redis-server --requirepass RedisSecure2025! --bind 0.0.0.0
    # NO expongas Redis p√∫blicamente - solo para desarrollo local
    # ports:
    #   - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "RedisSecure2025!", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - microservices

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: redis-exporter
    command:
      - '--redis.addr=redis:6379'
      - '--redis.password=RedisSecure2025!'
    ports:
      - "9121:9121"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - microservices

  auth-api:
    build:
      context: ./auth-api
      dockerfile: Dockerfile
    container_name: auth-api
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - JWT_SECRET=PRFT
      - AUTH_API_PORT=8000
      - USERS_API_ADDRESS=http://users-api:8083
    networks:
      - microservices
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  users-api:
    build:
      context: ./users-api
      dockerfile: Dockerfile
    container_name: users-api
    ports:
      - "8083:8083"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - JWT_SECRET=PRFT
      - SERVER_PORT=8083
    networks:
      - microservices
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8083/users || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  todos-api:
    build:
      context: ./todos-api
      dockerfile: Dockerfile
    container_name: todos-api
    ports:
      - "8082:8082"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=RedisSecure2025!
      - REDIS_CHANNEL=log_channel
      - JWT_SECRET=PRFT
      - TODO_API_PORT=8082
    networks:
      - microservices
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8082/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  log-processor:
    build:
      context: ./log-message-processor
      dockerfile: Dockerfile
    container_name: log-processor
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=RedisSecure2025!
      - REDIS_CHANNEL=log_channel
    networks:
      - microservices

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - microservices
    depends_on:
      - auth-api
      - users-api
      - todos-api

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - microservices

volumes:
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  microservices:
    driver: bridge