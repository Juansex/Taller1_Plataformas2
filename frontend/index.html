<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO App - Microservicios</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
      padding: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      color: #666;
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .login-form {
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .status {
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .services {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 2px solid #eee;
    }

    .services h3 {
      color: #333;
      margin-bottom: 15px;
      font-size: 16px;
    }

    .service-links {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .service-link {
      padding: 12px;
      background: #f5f5f5;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      color: #667eea;
      font-weight: 600;
      transition: background 0.3s;
      font-size: 13px;
    }

    .service-link:hover {
      background: #e8e8ff;
    }

    .demo-users {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 5px;
      font-size: 13px;
    }

    .demo-users h4 {
      color: #333;
      margin-bottom: 10px;
    }

    .user-item {
      color: #666;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù TODO App</h1>
    <p class="subtitle">Sistema de Microservicios Distribuidos</p>

    <div id="statusDiv"></div>

    <div class="login-form">
      <div class="form-group">
        <label for="username">Usuario:</label>
        <input type="text" id="username" placeholder="admin" value="admin">
      </div>
      <div class="form-group">
        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" placeholder="admin" value="admin">
      </div>
      <button onclick="login()">Iniciar Sesi√≥n</button>
    </div>

    <div class="demo-users">
      <h4>üë§ Usuarios Demo:</h4>
      <div class="user-item"><strong>admin</strong> / admin</div>
      <div class="user-item"><strong>johnd</strong> / foo</div>
      <div class="user-item"><strong>janed</strong> / ddd</div>
    </div>

    <div class="services">
      <h3>üîó Enlaces √ötiles:</h3>
      <div class="service-links">
        <a href="http://localhost:9090" target="_blank" class="service-link">üìä Prometheus</a>
        <a href="http://localhost:3000" target="_blank" class="service-link">üìà Grafana</a>
        <a href="http://localhost:9411" target="_blank" class="service-link">üîç Zipkin</a>
        <a href="http://localhost:8083/swagger-ui.html" target="_blank" class="service-link">üìö Swagger</a>
      </div>
    </div>
  </div>

  <script>
    function showStatus(message, type = 'info') {
      const statusDiv = document.getElementById('statusDiv');
      statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
      setTimeout(() => {
        statusDiv.innerHTML = '';
      }, 5000);
    }

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!username || !password) {
        showStatus('‚ùå Por favor completa usuario y contrase√±a', 'error');
        return;
      }

      showStatus('üîÑ Intentando login...', 'info');

      // Simular login exitoso
      setTimeout(() => {
        showStatus(`‚úÖ ¬°Bienvenido ${username}!`, 'success');
        console.log('Login exitoso:', { username, password });
      }, 1000);
    }

    // Verificar que los servicios est√©n activos
    window.addEventListener('load', () => {
      console.log('‚úÖ TODO App cargada correctamente');
      console.log('üîó Servicios disponibles:');
      console.log('  - Frontend: http://localhost:8081');
      console.log('  - Prometheus: http://localhost:9090');
      console.log('  - Grafana: http://localhost:3000');
      console.log('  - Zipkin: http://localhost:9411');
    });

    // Allow Enter key to login
    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') login();
    });
  </script>
</body>
</html>
